<div class="container">
    <section class="forms-section">
      <div class="forms">
        <p-toast></p-toast>
        <div class="form-wrapper is-active">
          <button type="button" class="switcher switcher-login">
            Login
            <span class="underline"></span>
          </button>
          <form class="form form-login">
            <fieldset>
              <legend>Please, enter your email and password for login.</legend>
              <div class="input-block">
                <input [(ngModel)]="loginRequest.email" [ngModelOptions]="{standalone: true}"
                name="email" type="text"
                  class="form-control" placeholder="Email">
              </div>
              <div class="input-block">
                <input [(ngModel)]="loginRequest.password" [ngModelOptions]="{standalone: true}"
                name="Password" type="password" class="form-control" placeholder="Şifre">
              </div>
              <button (click)="login()" id="loginBtn" type="button" class="btn btn-primary btn-block mb-4" >Log
                in</button>
            </fieldset>
  
          </form>
        </div>
        <div class="form-wrapper">
          <button type="button" class="switcher switcher-signup">
            Sign Up
            <span class="underline"></span>
          </button>
          <form class="form form-signup">
            <fieldset>
              <legend>Please, enter your email, password and password confirmation for sign up.</legend>
              <div class="input-block">
                <input [(ngModel)]="registerRequest.userName" [ngModelOptions]="{standalone: true}"
                type="text" name="UserName" class="form-control" placeholder="Ad">
              </div>
              <div class="input-block">
                <input [(ngModel)]="registerRequest.surName" [ngModelOptions]="{standalone: true}"
                type="text" name="surName" class="form-control" placeholder="Soyad">
              </div>
              <div class="input-block">
                <input [(ngModel)]="registerRequest.email" [ngModelOptions]="{standalone: true}"
                type="text" name="Email" class="form-control" placeholder="Email">
              </div>
              <div class="input-block">
                <input [(ngModel)]="registerRequest.phoneNumber" [ngModelOptions]="{standalone: true}"
                type="text" name="Phone" class="form-control" placeholder="Phone">
              </div>
              <div class="input-block">
                <input [(ngModel)]="registerRequest.password" [ngModelOptions]="{standalone: true}"
                type="password" name="Password" class="form-control" placeholder="Şifre">
              </div>
              <button (click)="register()" id="signUpBtn" type="button" class="btn btn-primary btn-block mb-4">
                Sign Up
              </button>
            </fieldset>
          </form>
        </div>
      </div>
    </section>
  </div>
